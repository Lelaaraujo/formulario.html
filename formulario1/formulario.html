<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código do Formulário</title>

    <style>
       .form textarea{
         width: 100%
       }
       
    </style>
</head>
<body>
  <div class="box">
  <form>
   <fieldset><legend>Dados Pessoais</legend>
  
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <div class="inputBox">
    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" class="inputUser" required><br>
  </div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required><br>
   </fieldset>

   <fieldset>
    <legend>Dados acadêmicos</legend>

    <label for="curso">Curso:</label>
          <select id="#" name="#" required>
            <option value="ads">ADS</option>
            <option value="cdd">CDD</option>
            <option value="gti">GTI</option>
            <option value="si">SI</option>
          </select><br>

    <label for="semestre">Semestre</label>

    <input type="radio" id="1°" name="semest" value="1°" required>
    <label for="1°">1°</label>

    <input type="radio" id="2°" name="semest" value="2°" required>
    <label for="2°">2°</label>

    <input type="radio" id="3°" name="semest" value="3°" required>
    <label for="3°">3°</label>

    <input type="radio" id="4°" name="semest" value="4°" required>
    <label for="4°">4°</label>

    <input type="radio" id="5°" name="semest" value="5°" required>
    <label for="5°">5°</label>
</fieldset>

<fieldset>
  <label for="sim">Trabalha?</label>
  <input type="checkbox" id="sim" ><br>
 
  <label for="trabalha">Trabalha?</label>
  <input type="text" id="trabalha" name="trabalha" required><br>

  <textarea rows="5" cols="80"></textarea>

</fieldset>

<input type="submit" value="Gravar">
<input type="reset" value="Limpar">

    
</form>
</div>
  
</body>
</html>
